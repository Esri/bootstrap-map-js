<!DOCTYPE html>
<html>
<head>
  <script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.1/dojo/dojo.js"></script>

  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body>
<h1 id="source">Test header</h1>
<h2 id="destination"></h2>

<span id="githubData"></span>
<script>
  require(["dojo/dom", "dojo/request"], function(dom, request){
    request.get("https://api.github.com/users/moiak").then(function(data){
      dom.byId("githubData").innerText =  data;
    });
  });
</script>

</body>
</html>
