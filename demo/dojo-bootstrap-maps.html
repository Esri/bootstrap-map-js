    <!-- Bootstrap-map-js -->
    <div id="mapDiv"></div>
    <script type="text/javascript">
        var djConfig = {
            async: true,
            packages: [{name: 'bootstrap',
                location: location.pathname.replace(/\/[^/]+$/, '') + "/js/Dojo-Bootstrap"
            }]
        };
    </script>
    <script src="http://js.arcgis.com/3.8compact"></script>
    <script>
        require(["esri/map", "esri/dijit/Scalebar", "dojo/query", "bootstrap/Collapse", "bootstrap/Dropdown", "../src/js/bootstrapmap.js", "dojo/domReady!"], 
          function(Map, Scalebar, query, Collapse, Dropdown, BootstrapMap) {
            <!-- Get a reference to the ArcGIS Map class -->
            var map = BootstrapMap.create("mapDiv",{
              basemap:"national-geographic",
              center:[-122.45,37.77],
              zoom:12
            });

            var scalebar = new Scalebar({
              map: map,
              scalebarUnit: "dual"
            });

            query("#basemapList li").on("click", function(e) {
              switch (e.target.text) {
                case "Streets":
                  map.setBasemap("streets");
                  break;
                case "Imagery":
                  map.setBasemap("hybrid");
                  break;
                case "National Geographic":
                  map.setBasemap("national-geographic");
                  break;
                case "Topographic":
                  map.setBasemap("topo");
                  break;
                case "Gray":
                  map.setBasemap("gray");
                  break;
                case "Open Street Map":
                  map.setBasemap("osm");
                  break;
              }
              if (query(".navbar-collapse.in").length > 0) {
                query(".navbar-toggle")[0].click();
              }
            });
        });
    </script>
