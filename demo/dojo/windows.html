        <script type="text/javascript">
        var package_path = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
        var dojoConfig = {
            //The location.pathname.replace() logic below may look confusing but all its doing is
            // enabling us to load the api from a CDN and load local modules from the correct location.
            packages: [{
                name: "application",
                location: package_path + '../../../src/js'
            }, {
                name: "bootstrap",
                location: "//rawgit.com/xsokev/Dojo-Bootstrap/master"
            }]
        };
    </script>
    <script src="http://js.arcgis.com/3.10compact"></script>
    <script>
        require(["esri/map", 
          "esri/dijit/Scalebar",       
          "esri/dijit/Geocoder", 
          "esri/dijit/PopupTemplate", 
          "esri/graphic", 
          "esri/geometry/Multipoint", 
          "esri/symbols/PictureMarkerSymbol",
          "esri/dijit/Popup",
          "dojo/dom", 
          "dojo/on", 
          "dojo/query",
          "application/bootstrapmap",
          "bootstrap/Collapse", // needed for collapsible menu
          "bootstrap/Dropdown", // needed for nav dropdowns
          "bootstrap/Modal",
          "dojo/domReady!"], 
          function(Map, Scalebar, Geocoder, PopupTemplate, Graphic, Multipoint, PictureMarkerSymbol, Popup, dom, on, query, BootstrapMap) {

            // Get a reference to the ArcGIS Map class
            var map = BootstrapMap.create("mapDiv",{ 
              basemap:"streets",
              center:[-122.45,37.77],
              zoom:12
            });

            var scalebar = new Scalebar({
              map: map,
              scalebarUnit: "dual"
            });

            // Create widget
            var geocoder = new Geocoder({
              value: 'starbucks',
              maxLocations: 25,
              autoComplete: true,
              arcgisGeocoder: true,
              autoNavigate: false,
              map: map
            },"geosearch");        
            geocoder.startup();
            geocoder.on("select", geocodeSelect);
            geocoder.on("findResults", geocodeResults);
            geocoder.on("clear", clearFindGraphics);
            on(geocoder.inputNode, "keydown", function(e){
              if (e.keyCode == 13) {
                setSearchExtent();
              }
            });

            // Symbols
            var sym = createPictureSymbol("../images/purple-pin.png", 0, 12, 13, 24);

            map.on("load", function(e){
              map.infoWindow.set("highlight", false);
              map.infoWindow.set("titleInBody", false);
            });

            // Geosearch functions
            on(dom.byId("btnGeosearch"),"click", geosearch);

            // Optionally confine search to map extent
            function setSearchExtent(){
              if (dom.byId("chkExtent").checked === 1) {
                geocoder.activeGeocoder.searchExtent = map.extent;                
              } else {
                geocoder.activeGeocoder.searchExtent = null;                
              }
            }
            
            function geosearch() {
              setSearchExtent();
              var def = geocoder.find();
              def.then(function(res){
                geocodeResults(res);
              });
              // Close modal
              query("#geosearchModal").modal("hide"); 
            }

            function geocodeSelect(item) {
              clearFindGraphics();
              var g = (item.graphic ? item.graphic : item.result.feature);
              g.setSymbol(sym);
              addPlaceGraphic(item.result,g.symbol);
              // Close modal
              query("#geosearchModal").modal("hide"); 
            }

            function geocodeResults(places) {
              places = places.results;
              if (places.length > 0) {
                clearFindGraphics();
                var symbol = sym;
                // Create and add graphics with pop-ups
                for (var i = 0; i < places.length; i++) {
                  addPlaceGraphic(places[i], symbol);
                }
                zoomToPlaces(places);
              } else {
                //alert("Sorry, address or place not found.");  // TODO
              }
            }
            
            function stripTitle(title) {
              var i = title.indexOf(',');
              if (i > 0) {
                title = title.substring(0,i);
              }
              return title;
            }

            function addPlaceGraphic(item,symbol)  {
              var place = {};
              var attributes,infoTemplate,pt,graphic;
              pt = item.feature.geometry;
              place.address = item.name;
              place.score = item.feature.attributes.Score;
              // Graphic components
              attributes = { address:stripTitle(place.address), score:place.score, lat:pt.getLatitude().toFixed(2), lon:pt.getLongitude().toFixed(2) };   
              infoTemplate = new PopupTemplate({title: "{address}", description: "Latitude: {lat}<br/>Longitude: {lon}"});
              graphic = new Graphic(pt,symbol,attributes,infoTemplate);
              // Add to map
              map.graphics.add(graphic);  
            }
                      
            function zoomToPlaces(places) {
              var multiPoint = new Multipoint(map.spatialReference);
              for (var i = 0; i < places.length; i++) {
                multiPoint.addPoint(places[i].feature.geometry);
              }
              map.setExtent(multiPoint.getExtent().expand(2.0));
            }

            function clearFindGraphics() {
              map.infoWindow.hide();
              map.graphics.clear();
            }

            function createPictureSymbol(url, xOffset, yOffset, xWidth, yHeight) {
              return new PictureMarkerSymbol(
              {
                  "angle": 0,
                  "xoffset": xOffset, "yoffset": yOffset, "type": "esriPMS",
                  "url": url,  
                  "contentType": "image/png",
                  "width":xWidth, "height": yHeight
              });
            }

            // Show modal dialog
            function showModal() {
              query("#geosearchModal").modal("show"); 
            }
            // Geosearch nav menu is selected
            query("#geosearchNav").on('click', function(e){
              showModal();
            });
            query("#geosearchNav2").on('click', function(e){
              showModal();
            }); 
        });
    </script>
