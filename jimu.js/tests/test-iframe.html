<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title></title>
		<script data-dojo-config="async: true, tlmSiblingOfDojo: false, isDebug: false" src="../../../libs/dojo/dojo/dojo.js"></script>
    <script src="test-run.js"></script>
    <style type="text/css">
      table{
        border-collapse: collapse;
        border-spacing: 0;
        width: 100%;
        height: 100%;
      }
      td, th{
        padding: 0;
      }
      body{
        background-color: black;
      }
    </style>
    <script>
    	require(['jimudijit/FloatIFrame', 'dojo/_base/html', 'dojo/on'], function(FloatIFrame, html, on) {
        var win = new FloatIFrame({
          position: {
            top: '12px',
            bottom: '12px',
            right: '12px',
            width: '300px'
          },
          containerId: 'bd'
        }, 'w1');
        html.place(win.domNode, 'bd');
        win.startup();

        var win2 = new FloatIFrame({
          position: {
            top: '12px',
            bottom: '12px',
            left: '12px',
            width: '30%'
          },
          containerId: 'bd'
        }, 'w2');
        html.place(win2.domNode, 'bd');
        win2.startup();

        on(window, 'resize', function(){
          win.resize();
          win2.resize();
        });
      })
    </script>
	</head>
	<body class="claro" id="bd">
    
	</body>
</html>
