<div style="width: 100%">
<!--   <div data-dojo-attach-point="secondPage" > -->
    <table class="setting-table input-table" cellspacing="0">
      <tbody>
        <tr>
          <td class="first">*${nls.title}</td>
          <td class="second">
            <input type="text" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-attach-point="title" 
            required="true" placeHolder="World Street Map" data-dojo-props='style:{width:"100%"}'/>
          </td>
        </tr>
        <tr>
          <td class="first">${nls.thumbnail}</td>
          <td class="second">
            <div style="display:none">
              <input type="text" data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="thumbnail"/>
            </div>
            <div data-dojo-attach-point="imageChooserBase"></div>
            <img class="thumbnail-img" src="" data-dojo-attach-point="showImageChooser">&nbsp;&nbsp;&nbsp;&nbsp;(${nls.thumbnailHint})

          </td>
        </tr>     
        <tr>
          <td class="first">*${nls.url}</td>
          <td class="second">
          <input type="text" data-dojo-type="jimu/dijit/ServiceURLInput" data-dojo-attach-point="url" 
            required="true" 
            placeHolder="http://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer" data-dojo-props='style:{width:"100%"}'/>
          </td>
        </tr>
        <tr data-dojo-attach-point="addLayerTr">
          <td class="first"></td>
            <td class="second">
             <div class="add-layer-url" data-dojo-attach-event="onclick: onAddLayerUrl">
               <span class="add-layer-url-label">${nls.addlayer}</span>
            </div>
          </td>
          <td class="third">
            <div class="add-layer-url" data-dojo-attach-event="onclick: onAddLayerUrl">
              <span class="add-layer-url-icon"></span>
          </td>
        </tr>                                                              
      </tbody>
    </table>
</div>
