<div style="width:100%;height:100%;">
    <table class="settings-section">
      <tbody>
        <tr>
          <td>${nls.defaultAreaUnit}</td>
          <td>
            <div>             
              <select style="margin-left: 10px;" data-dojo-attach-point="selectAreaUnit" data-dojo-type="dijit/form/Select">
                <option value="esriAcres" selected="selected">Acres</option>
                <option value="esriSquareMiles">Sq Miles</option>
                <option value="esriSquareKilometers">Sq Kilometers</option>
                <option value="esriHectares">Hectares</option>
                <option value="esriSquareYards">Sq Yards</option>
                <option value="esriSquareFeet">Sq Feet</option>
                <option value="esriSquareMeters">Sq Meters</option>
              </select>
            </div>
          </td>
        </tr>
        <tr>
          <td>${nls.defaultLengthUnit}</td>
          <td>
            <div>             
              <select style="margin-left: 10px;" data-dojo-attach-point="selectLengthUnit" data-dojo-type="dijit/form/Select">
                <option value="esriMiles" selected="selected">Miles</option>
                <option value="esriKilometers">Kilometers</option>
                <option value="esriFeet">Feet</option>
                <option value="esriMeters">Meters</option>
                <option value="esriYards">Yards</option>
                <option value="esriNauticalMiles">Nautical Miles</option>
              </select>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
</div>
